{% extends 'recipe/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'recipe/edit_recipe.css' %}">
<div class="recipe-edit-container">
    <div class="form-card">
        <h1>Edit Recipe: {{ recipe.title }}</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="submit-btn">Save Changes</button>
        </form>
        <a href="{% url 'recipe_detail' recipe.id %}" class="back-btn">Back to Recipe</a>
    </div>
</div>
{% endblock %}
